<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Produto</title>
  <link rel="stylesheet" href="assets/CSS/create.css" />
</head>
<body>
  <header id="header">
    <a href="index.html">
      <img src="assets/img/image-removebg-preview.png" class="logo" alt="Logo da empresa" />
    </a>
    
    <button id="menu-toggle" aria-label="Abrir menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      
    </button>
    
    <nav>
      <ul id="navbar">
        <li><a href="index.html">Dashboard</a></li>
        <li><a class="active" href="#">Cadastrar Produto</a></li>
        <li><a href="relatorio.html">Relatório</a></li>
        <li><a href="cadastro.html">Cadastro de Usuário</a></li>
        <li><button id="btn-logout">Logout</button></li>

      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h1>Cadastrar Novo Produto</h1>
    <form id="productForm" aria-label="Formulário de cadastro de produto">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required aria-required="true" />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="preco">Preço (R$)</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required />
      </div>

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione</option>
          <option value="camera">Câmera</option>
          <option value="cartao">Cartão de Memória</option>
        </select>
      </div>

      <div class="form-group">
        <label for="estoque">Estoque</label>
        <input type="number" id="estoque" name="estoque" min="0" required />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="imagem">Imagem do Produto</label>
        <div class="file-upload">
          <input type="file" id="imagem" name="imagem" accept="image/*" required />
          <label for="imagem" class="custom-file-label">Selecionar Imagem</label>
        </div>
        <img id="preview-img" src="" alt="Pré-visualização da imagem" style="display:none; max-width: 200px; margin-top: 10px;" />
      </div>

      <button type="submit">Cadastrar Produto</button>
    </form>
  </main>

  <!-- IMPORTAR como MÓDULO e carregar o create.js -->
  <script type="module" src="assets/JavaScript/create.js"></script>

</body>
</html>
