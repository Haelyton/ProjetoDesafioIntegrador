<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="assets/CSS/home.css" />
 
</head>
<body>
  <header id="header">
    <a href="#"><img src="assets/img/image-removebg-preview.png" class="logo" alt="Logo da empresa" /></a>
  
    <!-- Botão do menu hambúrguer -->
    <button id="menu-toggle" class="hamburger" aria-label="Abrir menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  
    <nav>
      <ul id="navbar">
        <li><a class="active" href="#">Dashboard</a></li>
        <li><a href="create.html">Criar Produtos</a></li>
        <li><a href="#">Estoque</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#"><img src="assets/img/image-removebg-preview (1).png" alt="Carrinho" /></a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <h1>Gerenciador de Produtos</h1>

     <!-- Campo de busca -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar produto pelo nome..." />
  </div>

  <div class="products-grid" id="productsGrid">
    <!-- Produtos serão inseridos aqui via JS -->
  </div>
</main>

  <!-- Modal de edição -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <form id="form-editar-produto">
        <img id="modal-img-preview" src="" alt="Imagem do produto" />
        <input type="file" id="modal-img-input" accept="image/*" />
        
        <input type="text" id="modal-nome" placeholder="Nome" required />
        <textarea id="modal-descricao" placeholder="Descrição" required></textarea>
        <input type="number" id="modal-preco" placeholder="Preço (R$)" step="0.01" required />
        <input type="text" id="modal-categoria" placeholder="Categoria" />
        <input type="number" id="modal-estoque" placeholder="Estoque" required />
        <select id="modal-status" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
    
        <button type="submit">Atualizar Produto</button>
        <button type="button" id="btn-deletar-produto" style="background-color: #ff4d4d;">Excluir Produto</button>
      </form>
    </div>
  </div>

  <!-- Modal de confirmação de exclusão -->
  <div id="modal-confirm-delete" class="modal">
    <div class="modal-content modal-delete-content">
      <h2>Confirmar Exclusão</h2>
      <p>Tem certeza que deseja excluir este produto?</p>
      <div class="modal-buttons">
        <button id="confirm-delete-btn" class="btn-confirm">Confirmar</button>
        <button id="cancel-delete-btn" class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="assets/JavaScript/home.js"></script>
</body>
</html>
